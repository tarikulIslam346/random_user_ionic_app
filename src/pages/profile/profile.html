<ion-header>

  <ion-navbar>
    <ion-title>Random User Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  padding>


    <ion-list>
    	<ion-item *ngFor="let user of users">
    		<ion-avatar item-start>
    			<img src="{{user.picture.large}}" alt="">
    		</ion-avatar>
    		<h2>{{user.name.first}} {{user.name.last}}</h2><br/>
    		<p>{{user.gender}}</p><br>
    		<p>{{user.dob}}</p><br>
    		<h2>Address :</h2><br>
    		<p> {{user.location.street}} , {{user.location.city}} Post Code:{{user.location.postcode}}</p>
    		<br>

    		<a href="#">{{user.email}}</a>
    	</ion-item>
    </ion-list>
    <button  ion-button (click)="loadJson()" (click)="presentLoading()" full>Re Load</button>
</ion-content>
